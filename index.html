<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img\quiz.jpg" id="header-image" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label"
                    style="width: 0%;">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">Quiz beendet!</div>
                <div class="text-center">Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b
                        id="amountOfQuestion">xxx</b> richtig beantwortet.</div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-dark">Spiel wiederholen</button>
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card mb-2 quiz-card-answer" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-card-answer" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-card-answer" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-card-answer" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-dark" id="next-button" disabled>n√§chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
